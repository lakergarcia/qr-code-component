<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="container">

    <section class="product">
      <picture>
        <source srcset="images/image-qr-code.png" media="(min-width: 1440px)">
        <source srcset="images/image-qr-code.png" media="(max-width: 320px)">
        <img src="../images/image-qr-code.png alt="Product Picture">
      </picture>
    </section>


    <h1>
      Improve your front-end skills by building projects
    </h1>

    <h2>
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </h2>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laker Garcia</a>.
  </div>

</body>
</html>
